<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<title>Clock</title>
	</head>
	<body>
		<main>
			<section>
				<div class="dial hours">
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
						</div>
					</div>
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
							<span>6</span>
							<span>7</span>
							<span>8</span>
							<span>9</span>
						</div>
					</div>
				</div>
				<div class="colons"></div>
				<div class="dial minutes">
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
						</div>
					</div>
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
							<span>6</span>
							<span>7</span>
							<span>8</span>
							<span>9</span>
						</div>
					</div>
				</div>
				<div class="colons"></div>
				<div class="dial seconds">
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
						</div>
					</div>
					<div class="numbers">
						<div class="slide">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
							<span>6</span>
							<span>7</span>
							<span>8</span>
							<span>9</span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
